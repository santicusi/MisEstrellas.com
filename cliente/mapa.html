<style>
    :root {
        /* Variables principales que faltan */
        --bg-black: #0F0F0F;
        --text-white: #FFFFFF;
        --success-green: #4CAF50;
        --error-red: #F44336;
        --warning-yellow: #FFC107;
        
        /* Colores mejorados */
        --primary-orange: #FF8C42;
        --hover-orange: #FF7A2B;
        --accent-orange: #FFA366;
        --dark-orange: #E67A35;
        
        /* Tonos c√°lidos en lugar de grises */
        --warm-gray: #2A2A2A;
        --light-warm: #363636;
        --card-warm: #1F1F1F;
        --border-warm: #404040;
        --secondary-gray: #AAA;
        
        /* Gradientes */
        --gradient-card: linear-gradient(135deg, #1F1F1F 0%, #2A2A2A 100%);
        --gradient-orange: linear-gradient(135deg, #FF8C42 0%, #FFA366 100%);
        --gradient-dark: linear-gradient(135deg, #0F0F0F 0%, #1F1F1F 100%);
        
        /* Actualizar variables existentes */
        --card-bg: var(--gradient-card);
        --border-color: var(--border-warm);
        --input-bg: var(--warm-gray);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --shadow-orange: rgba(255, 140, 66, 0.2);
    }

    .marker {
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .marker:hover {
        transform: scale(1.1);
    }

    /* Estilos para el buscador con sugerencias */
    .search-section {
        position: relative;
        margin-bottom: 20px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background: var(--card-warm);
        border-radius: 25px;
        padding: 12px 20px;
        box-shadow: 0 4px 15px var(--shadow-dark);
        position: relative;
    }

    .search-bar i {
        color: var(--secondary-gray);
        margin-right: 12px;
    }

    .search-bar input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-white);
        font-size: 16px;
        outline: none;
    }

    .search-bar input::placeholder {
        color: var(--secondary-gray);
    }

    .location-btn {
        background: var(--primary-orange);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .location-btn:hover {
        background: var(--hover-orange);
    }

    /* Sugerencias de b√∫squeda */
    .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--card-warm);
        border-radius: 15px;
        margin-top: 8px;
        box-shadow: 0 8px 25px var(--shadow-dark);
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
        display: none;
    }

    .suggestion-item {
        padding: 15px 20px;
        cursor: pointer;
        border-bottom: 1px solid var(--border-warm);
        transition: background 0.2s ease;
        display: flex;
        align-items: center;
    }

    .suggestion-item:hover {
        background: var(--light-warm);
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-icon {
        color: var(--primary-orange);
        margin-right: 12px;
        width: 20px;
    }

    .suggestion-text {
        flex: 1;
    }

    .suggestion-name {
        color: var(--text-white);
        font-weight: 500;
        margin-bottom: 4px;
    }

    .suggestion-address {
        color: var(--secondary-gray);
        font-size: 14px;
    }

    /* Popup personalizado */
    .mapboxgl-popup-content {
        background: var(--card-warm) !important;
        color: var(--text-white) !important;
        border-radius: 12px !important;
        padding: 20px !important;
        box-shadow: 0 8px 25px var(--shadow-dark) !important;
        border: 1px solid var(--border-warm) !important;
    }

    .mapboxgl-popup-close-button {
        color: var(--text-white) !important;
        font-size: 20px !important;
        padding: 5px !important;
    }

    .popup-content {
        text-align: center;
    }

    .popup-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: var(--text-white);
    }

    .popup-address {
        color: var(--secondary-gray);
        margin-bottom: 15px;
        font-size: 14px;
    }

    .popup-btn {
        background: var(--gradient-orange);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .popup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px var(--shadow-orange);
    }

    /* Estilos del contenedor del mapa */
    .map-container {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px var(--shadow-dark);
        margin-bottom: 20px;
    }

    .map {
        width: 100%;
        height: 400px;
    }

    /* Bot√≥n de mi ubicaci√≥n */
    .my-location-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 999;
        background: var(--gradient-orange);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 50%;
        box-shadow: 0 4px 15px var(--shadow-orange);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .my-location-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px var(--shadow-orange);
    }

    /* Loading overlay */
    .map-loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(15, 15, 15, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        border-radius: 20px;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-warm);
        border-top: 4px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Personalizar la marca de agua de Mapbox */
    .mapboxgl-ctrl-attrib {
        background: rgba(15, 15, 15, 0.8) !important;
        color: var(--secondary-gray) !important;
        font-size: 11px !important;
        padding: 4px 8px !important;
        border-radius: 8px !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid var(--border-warm) !important;
    }

    .mapboxgl-ctrl-attrib a {
        color: var(--primary-orange) !important;
        text-decoration: none !important;
    }

    .mapboxgl-ctrl-attrib a:hover {
        color: var(--hover-orange) !important;
    }

    /* Bot√≥n de informaci√≥n de Mapbox */
    .mapboxgl-ctrl-attrib-button {
        background: var(--primary-orange) !important;
        color: white !important;
        border-radius: 50% !important;
        width: 20px !important;
        height: 20px !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .search-bar {
            padding: 10px 15px;
        }
        
        .suggestion-item {
            padding: 12px 15px;
        }
        
        .map {
            height: 350px;
        }

        /* Hacer la marca de agua m√°s peque√±a en m√≥vil */
        .mapboxgl-ctrl-attrib {
            font-size: 10px !important;
            padding: 3px 6px !important;
        }
    }
</style>

    <!-- Scripts -->

    <script>
        let map;
        let markers = [];
        let currentUser = null;
        let businesses = [];
        let userLocation = null;
        let selectedBusiness = null;
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            updateTexts();
            setupSearchFunctionality();
        });

        function checkAuthentication() {
            const simulatedUser = localStorage.getItem('simulatedUser');

            if (simulatedUser) {
                try {
                    const user = JSON.parse(simulatedUser);
                    currentUser = user;
                    console.log("üß™ Usuario simulado detectado:", user.uid);
                    initializeMap();
                } catch (e) {
                    console.warn("‚ùå Error con usuario simulado:", e);
                    window.location.href = '../index.html';
                }
                return;
            }

            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    currentUser = user;
                    console.log("‚úÖ Usuario autenticado:", user.uid);
                    initializeMap();
                } else {
                    console.warn("‚ùå No hay usuario autenticado. Redirigiendo...");
                    window.location.href = '../index.html';
                }
            });
        }

        function initializeMap() {
            document.getElementById('map-loading').style.display = 'flex';

            mapboxgl.accessToken = 'pk.eyJ1Ijoic2FudGljdXNpMTciLCJhIjoiY21kZ2cyMnhpMDJhOTJpb2c2YzA4Z3d4aiJ9.Q0GxbKWhbpRpuQboXiKYRQ';

            const defaultLocation = [-76.5319, 3.4516]; // Cali (lng, lat)

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: defaultLocation,
                zoom: 13
            });

            map.on('load', async () => {
                await getCurrentLocation();
                await loadBusinesses();
                document.getElementById('map-loading').style.display = 'none';
            });
        }

        async function getCurrentLocation() {
            try {
                // Obtener ubicaci√≥n real del usuario para centrarse
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        userLocation = [lng, lat];
                        
                        // Crear marcador de ubicaci√≥n del usuario
                        const userMarker = document.createElement('div');
                        userMarker.className = 'marker';
                        userMarker.style.backgroundImage = 'url(../images/cliente-location.png)';
                        userMarker.style.width = '30px';
                        userMarker.style.height = '30px';
                        userMarker.style.backgroundSize = 'cover';
                        userMarker.style.border = '3px solid #4CAF50';

                        new mapboxgl.Marker(userMarker)
                            .setLngLat(userLocation)
                            .setPopup(new mapboxgl.Popup().setText('Tu ubicaci√≥n'))
                            .addTo(map);

                        // Centrar el mapa en la ubicaci√≥n del usuario
                        map.flyTo({
                            center: userLocation,
                            zoom: 14
                        });
                    },
                    (error) => {
                        console.warn('No se pudo obtener ubicaci√≥n del usuario:', error);
                        // Usar ubicaci√≥n por defecto (Cali)
                        userLocation = [-76.5319, 3.4516];
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } catch (error) {
                console.error('Error obteniendo ubicaci√≥n:', error);
                userLocation = [-76.5319, 3.4516]; // Fallback a Cali
            }
        }

        function focusUserLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const actualLocation = [lng, lat];

                    map.flyTo({
                        center: actualLocation,
                        zoom: 16,
                        speed: 1.2
                    });

                    // Mostrar mensaje temporal
                    showMessage('Centrado en tu ubicaci√≥n actual');
                },
                (error) => {
                    console.error('Error obteniendo ubicaci√≥n actual:', error);
                    showError('No se pudo obtener tu ubicaci√≥n actual');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        async function loadBusinesses() {
            try {
                // Cargar todos los negocios desde Firebase
                businesses = await cargarNegocios();
                console.log('‚úÖ Negocios cargados:', businesses.length);
                
                // Mostrar marcadores en el mapa
                displayBusinessMarkers();
                
            } catch (error) {
                console.error('Error loading businesses:', error);
                showError('Error al cargar los negocios');
            }
        }

        function displayBusinessMarkers() {
            // Limpiar marcadores existentes (excepto el del usuario)
            markers.forEach(marker => marker.remove());
            markers = [];

            businesses.forEach(business => {
                if (!business.lat || !business.lng) {
                    console.warn('Negocio sin coordenadas:', business.name);
                    return;
                }

                // Crear marcador personalizado
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.backgroundImage = 'url(../images/user-location.png)';
                el.style.width = '40px';
                el.style.height = '40px';
                el.style.backgroundSize = 'cover';
                el.style.border = '2px solid #FF8C42';

                // Crear popup personalizado
                const popupContent = `
                    <div class="popup-content">
                        <div class="popup-title">${business.name}</div>
                        <div class="popup-address">${business.address}</div>
                        <button class="popup-btn" onclick="goToBusiness(${business.lat}, ${business.lng}, '${business.name}')">
                            <i class="fas fa-directions"></i>
                            Ir al negocio
                        </button>
                    </div>
                `;

                const popup = new mapboxgl.Popup({
                    offset: 25,
                    closeOnClick: true,
                    maxWidth: '300px'
                }).setHTML(popupContent);

                const marker = new mapboxgl.Marker(el)
                    .setLngLat([business.lng, business.lat])
                    .setPopup(popup)
                    .addTo(map);

                markers.push(marker);
            });

            console.log(`‚úÖ ${markers.length} marcadores a√±adidos al mapa`);
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('search-input');
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                clearTimeout(searchTimeout);
                
                if (query.length === 0) {
                    hideSuggestions();
                    displayBusinessMarkers(); // Mostrar todos los marcadores
                    return;
                }

                searchTimeout = setTimeout(() => {
                    showSuggestions(query);
                }, 300);
            });

            // Cerrar sugerencias al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    hideSuggestions();
                }
            });

            // Manejar tecla Enter
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = this.value.trim();
                    if (query) {
                        searchAndFocus(query);
                        hideSuggestions();
                    }
                }
            });
        }

        function showSuggestions(query) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            // Filtrar negocios que coincidan con la b√∫squeda
            const filteredBusinesses = businesses.filter(business => 
                business.name.toLowerCase().includes(query.toLowerCase()) ||
                business.address.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5); // Limitar a 5 sugerencias

            if (filteredBusinesses.length === 0) {
                suggestionsContainer.innerHTML = `
                    <div class="suggestion-item">
                        <div class="suggestion-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="suggestion-text">
                            <div class="suggestion-name">No se encontraron resultados</div>
                            <div class="suggestion-address">Intenta con otro t√©rmino de b√∫squeda</div>
                        </div>
                    </div>
                `;
            } else {
                suggestionsContainer.innerHTML = filteredBusinesses.map(business => `
                    <div class="suggestion-item" onclick="selectBusiness('${business.id}')">
                        <div class="suggestion-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="suggestion-text">
                            <div class="suggestion-name">${business.name}</div>
                            <div class="suggestion-address">${business.address}</div>
                        </div>
                    </div>
                `).join('');
            }

            suggestionsContainer.style.display = 'block';
        }

        function hideSuggestions() {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.style.display = 'none';
        }

        function selectBusiness(businessId) {
            const business = businesses.find(b => b.id === businessId);
            if (!business) return;

            // Limpiar input y ocultar sugerencias
            document.getElementById('search-input').value = business.name;
            hideSuggestions();

            // Centrar mapa en el negocio
            map.flyTo({
                center: [business.lng, business.lat],
                zoom: 16,
                speed: 1.2
            });

            // Encontrar y abrir el popup del marcador
            setTimeout(() => {
                const marker = markers.find(m => {
                    const lngLat = m.getLngLat();
                    return Math.abs(lngLat.lng - business.lng) < 0.0001 && 
                           Math.abs(lngLat.lat - business.lat) < 0.0001;
                });
                
                if (marker && marker.getPopup()) {
                    marker.togglePopup();
                }
            }, 1000);
        }

        function searchAndFocus(query) {
            const business = businesses.find(b => 
                b.name.toLowerCase().includes(query.toLowerCase())
            );

            if (business) {
                selectBusiness(business.id);
            } else {
                showError('Negocio no encontrado');
            }
        }

        function goToBusiness(lat, lng, name) {
            // Abrir Google Maps con direcciones
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&destination_place_id=${encodeURIComponent(name)}`;
            window.open(url, '_blank');
            
            // Mostrar mensaje de confirmaci√≥n
            showMessage(`Abriendo ruta hacia ${name}`);
        }

        function showError(message) {
            // Crear notificaci√≥n de error
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--error-red);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
                box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showMessage(message) {
            // Crear notificaci√≥n de √©xito
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success-green);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Firebase functions
        async function cargarNegocios() {
            try {
                // Cambi√© 'negocios' por 'businesses' para que coincida con tu colecci√≥n
                const negociosSnapshot = await firebase.firestore().collection('businesses').get();
                const negocios = negociosSnapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        name: data.name || 'Negocio sin nombre',
                        address: data.address || 'Sin direcci√≥n',
                        lat: data.coordinates?.latitude,
                        lng: data.coordinates?.longitude,
                        image: data.image || null,
                        rating: data.rating || 0,
                        ratingCount: data.ratingCount || 0,
                        phone: data.phone || '',
