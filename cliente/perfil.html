<style>
    :root {
    /* Variables principales que faltan */
    --bg-black: #0F0F0F;
    --text-white: #FFFFFF;
    --success-green: #4CAF50;
    --error-red: #F44336;
    --warning-yellow: #FFC107;
    
    /* Colores mejorados */
    --primary-orange: #FF8C42;
    --hover-orange: #FF7A2B;
    --accent-orange: #FFA366;
    --dark-orange: #E67A35;
    
    /* Tonos cálidos en lugar de grises */
    --warm-gray: #2A2A2A;
    --light-warm: #363636;
    --card-warm: #1F1F1F;
    --border-warm: #404040;
    --secondary-gray: #AAA;
    
    /* Gradientes */
    --gradient-card: linear-gradient(135deg, #1F1F1F 0%, #2A2A2A 100%);
    --gradient-orange: linear-gradient(135deg, #FF8C42 0%, #FFA366 100%);
    --gradient-dark: linear-gradient(135deg, #0F0F0F 0%, #1F1F1F 100%);
    
    /* Actualizar variables existentes */
    --card-bg: var(--gradient-card);
    --border-color: var(--border-warm);
    --input-bg: var(--warm-gray);
    --shadow-dark: rgba(0, 0, 0, 0.3);
    --shadow-orange: rgba(255, 140, 66, 0.2);
}

.qr-error {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    color: var(--error-red);
}

.qr-error i {
    font-size: 2rem;
    margin-bottom: 10px;
}

.retry-btn {
    background: var(--primary-orange);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

.retry-btn:hover {
    background: var(--hover-orange);
}

/* Canvas QR personalizado */
.qr-canvas {
    border: 2px solid var(--primary-orange);
    border-radius: 8px;
    background: white;
    padding: 10px;
}
</style>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>

                </div>

        <!-- Main Content -->

                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h2 id="profile-name" class="profile-name">Usuario</h2>
                    <p id="profile-contact" class="profile-contact">+57 300 123 4567</p>
                    <p id="profile-member-since" class="profile-member-since" data-translate="member_since">Miembro desde: Enero 2024</p>
                </div>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">

                    <h3 data-translate="personal_info">Información Personal</h3>

                        </button>

                    </div>
                    
                    <div class="input-group">

                <!-- Personal QR Code -->

    <!-- Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        let currentUser = null;
        let personalQRCode = null;
        let isEditing = false;

        // CORREGIDO: ID consistente del usuario simulado
        const SIMULATED_USER_ID = 'XMfYVWEwk5a8bDCuK6dtfJ1c0Zj2';

        document.addEventListener("DOMContentLoaded", function () {
            console.log('🚀 Inicializando perfil...');
            
            // Esperar a que Firebase esté listo
            if (window.auth && window.db) {
                initializeProfile();
            } else {
                window.addEventListener('firebaseReady', initializeProfile);
            }
        });

        function initializeProfile() {
            console.log('🔥 Firebase listo, configurando perfil...');
            
            // Verificar si hay usuario simulado primero
            const simulatedUser = localStorage.getItem('simulatedUser');
            if (simulatedUser) {
                console.log('🧪 Usuario simulado encontrado');
                try {
                    const user = JSON.parse(simulatedUser);
                    window.simulatedUser = user;
                    currentUser = user;
                    
                    console.log('✅ Usuario simulado cargado:', user.uid);
                    loadUserProfile();
                    loadUserStatistics();
                    
                    // Esperar un poco antes de generar QR
                    setTimeout(() => {
                        generatePersonalQR();
                    }, 500);
                    
                    return;
                } catch (error) {
                    console.error('❌ Error cargando usuario simulado:', error);
                }
            }
            
            // Auth listener normal para usuarios reales
            window.auth.onAuthStateChanged(function(user) {
                if (user) {
                    const uid = user.uid;
                    console.log("✅ Usuario autenticado. UID:", uid);
                    currentUser = user;
                    loadUserProfile();
                    loadUserStatistics();
                    
                    setTimeout(() => {
                        generatePersonalQR();
                    }, 500);
                } else {
                    console.warn("❌ No hay usuario autenticado. Redirigiendo...");
                    window.location.href = "../index.html";
                }
            });
        }

        // CORREGIDO: Función para cargar perfil real desde Firebase
        async function loadUserProfile() {
            try {
                console.log('📊 Cargando perfil del usuario...');
                
                let userProfile;
                let userId = currentUser.uid;
                
                // Si es usuario simulado, usar ID fijo
                if (window.simulatedUser) {
                    userId = SIMULATED_USER_ID;
                    console.log('🧪 Usando ID de usuario simulado:', userId);
                }
                
                // Obtener datos reales desde Firestore
                if (window.db) {
                    console.log('🔍 Buscando usuario en Firebase:', userId);
                    const userDoc = await window.db.collection('users').doc(userId).get();
                    
                    if (userDoc.exists) {
                        userProfile = userDoc.data();
                        console.log('✅ Perfil encontrado en Firebase:', userProfile);
                    } else {
                        console.log('❌ Usuario no encontrado en Firebase, creando perfil básico...');
                        
                        // Crear perfil básico si no existe
                        const basicProfile = {
                            name: window.simulatedUser ? 'Usuario Demo' : (currentUser.displayName || 'Usuario'),
                            email: window.simulatedUser ? 'demo@example.com' : currentUser.email,
                            phoneNumber: window.simulatedUser ? '+57 300 123 4567' : (currentUser.phoneNumber || ''),
                            totalPoints: 0,
                            totalEarned: 0,
                            totalVisits: 0,
                            joinedBusinesses: [],
                            userType: 'client',
                            isActive: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await window.db.collection('users').doc(userId).set(basicProfile);
                        userProfile = basicProfile;
                        console.log('✅ Perfil básico creado');
                    }
                } else {
                    console.warn('⚠️ Firestore no disponible, usando datos locales');
                    userProfile = {
                        name: 'Usuario Demo',
                        email: 'demo@example.com',
                        phoneNumber: '+57 300 123 4567'
                    };
                }
                
                // Actualizar la interfaz con los datos cargados
                if (userProfile) {
                    updateProfileUI(userProfile);
                }
                
            } catch (error) {
                console.error('❌ Error loading user profile:', error);
                showError('Error cargando perfil: ' + error.message);
                
                // Mostrar datos por defecto en caso de error
                updateProfileUI({
                    name: 'Usuario',
                    email: 'email@ejemplo.com',
                    phoneNumber: '+57 300 123 4567'
                });
            }
        }

        // NUEVA: Función para actualizar la UI con los datos del perfil
        function updateProfileUI(userProfile) {
            console.log('🎨 Actualizando UI con perfil:', userProfile);
            
            // Actualizar elementos de la interfaz
            const profileName = document.getElementById('profile-name');
            const profileContact = document.getElementById('profile-contact');
            const userName = document.getElementById('user-name');
            const userPhone = document.getElementById('user-phone');
            const userEmail = document.getElementById('user-email');
            const profileMemberSince = document.getElementById('profile-member-since');
            
            if (profileName) {
                profileName.textContent = userProfile.name || userProfile.displayName || 'Usuario';
            }
            
            if (profileContact) {
                profileContact.textContent = userProfile.phoneNumber || userProfile.email || '';
            }
            
            if (userName) {
                userName.value = userProfile.name || userProfile.displayName || '';
            }
            
            if (userPhone) {
                userPhone.value = userProfile.phoneNumber || '';
            }
            
            if (userEmail) {
                userEmail.value = userProfile.email || '';
            }
            
            // Actualizar imagen de perfil si existe
            if (userProfile.avatar || userProfile.photoURL) {
                const profileImage = document.getElementById('profile-image');
                if (profileImage) {
                    profileImage.src = userProfile.avatar || userProfile.photoURL;
                }
            }
            
            // Actualizar fecha de creación
            if (profileMemberSince && userProfile.createdAt) {
                try {
                    const date = userProfile.createdAt.toDate ? userProfile.createdAt.toDate() : new Date(userProfile.createdAt);
                    const memberSince = date.toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long'
                    });
                    profileMemberSince.textContent = `Miembro desde: ${memberSince}`;
                } catch (error) {
                    console.warn('⚠️ Error procesando fecha de creación:', error);
                    profileMemberSince.textContent = 'Miembro desde: 2024';
                }
            }
            
            console.log('✅ UI actualizada correctamente');
        }

        // CORREGIDO: Función para cargar estadísticas SIN índices complejos
        async function loadUserStatistics() {
            try {
                console.log('📈 Cargando estadísticas del usuario...');
                
                let userId = currentUser.uid;
                if (window.simulatedUser) {
                    userId = SIMULATED_USER_ID;
                }
                
                let stats = {
                    totalStars: 0,
                    visitedBusinesses: 0,
                    thisMonthStars: 0
                };
                
                if (window.db) {
                    // Obtener datos del usuario desde Firebase
                    const userDoc = await window.db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        stats.totalStars = userData.totalPoints || userData.totalEarned || 0;
                        stats.visitedBusinesses = userData.joinedBusinesses ? userData.joinedBusinesses.length : 0;
                    }
                    
                    // CORREGIDO: Calcular puntos del mes actual SIN orderBy complicado
                    try {
                        const monthlyTransactions = await window.db.collection('transactions')
                            .where('userId', '==', userId)
                            .get();
                        
                        const now = new Date();
                        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                        
                        stats.thisMonthStars = 0;
                        monthlyTransactions.forEach(doc => {
                            const transaction = doc.data();
                            const transactionDate = transaction.createdAt?.toDate() || new Date();
                            
                            if (transaction.type === 'earned' && transactionDate >= startOfMonth) {
                                stats.thisMonthStars += transaction.points || 0;
                            }
                        });
                    } catch (indexError) {
                        console.warn('⚠️ Error calculando estadísticas mensuales:', indexError);
                        stats.thisMonthStars = 0;
                    }
                }
                
                // Actualizar estadísticas en la UI si existen los elementos
                updateStatsUI(stats);
                
            } catch (error) {
                console.error('❌ Error loading statistics:', error);
                // Mostrar estadísticas por defecto
                updateStatsUI({
                    totalStars: 0,
                    visitedBusinesses: 0,
                    thisMonthStars: 0
                });
            }
        }

        // NUEVA: Función para actualizar estadísticas en la UI
        function updateStatsUI(stats) {
            const totalStarsEl = document.getElementById('total-stars');
            const visitedBusinessesEl = document.getElementById('visited-businesses');
            const thisMonthStarsEl = document.getElementById('this-month-stars');
            
            if (totalStarsEl) {
                totalStarsEl.textContent = stats.totalStars || '0';
            }
            
            if (visitedBusinessesEl) {
                visitedBusinessesEl.textContent = stats.visitedBusinesses || '0';
            }
            
            if (thisMonthStarsEl) {
                thisMonthStarsEl.textContent = stats.thisMonthStars || '0';
            }
            
            console.log('📊 Estadísticas actualizadas:', stats);
        }

        // ================================
        // FUNCIONES QR RESTAURADAS
        // ================================

        // Función para generar QR personal
        async function generatePersonalQR() {
            const qrCanvas = document.getElementById('personal-qr');
            const qrLoading = document.getElementById('qr-loading');
            const qrCodeText = document.getElementById('qr-code-text');
            
            if (qrLoading) qrLoading.style.display = 'block';
            
            try {
                console.log('🎯 Generando QR personal...');
                
                // Generar o recuperar datos del QR fijo
                const qrData = await generarQRPersonal(currentUser.uid);
                
                console.log('📱 Datos del QR FIJO:', qrData);
                
                // Generar QR usando canvas
                await drawQRCodeToCanvas(qrCanvas, qrData.code);
                
                // Mostrar código legible
                if (qrCodeText) {
                    qrCodeText.textContent = qrData.displayCode;
                }
                
                // Guardar referencia
                personalQRCode = qrData.code;
                
                console.log('✅ QR FIJO generado exitosamente');
                
            } catch (error) {
                console.error('❌ Error generating QR code:', error);
                
                // Mostrar QR simple con texto si falla
                if (qrCanvas) {
                    const ctx = qrCanvas.getContext('2d');
                    drawFallbackQR(ctx, 'Usuario QR');
                }
                
                if (qrCodeText) {
                    qrCodeText.textContent = 'QR-USER';
                }
            } finally {
                if (qrLoading) qrLoading.style.display = 'none';
            }
        }

        // Función para generar QR FIJO permanente
        async function generarQRPersonal(userId) {
            try {
                console.log('🔐 Generando/obteniendo QR personal FIJO para usuario:', userId);
                
                const realUserId = window.simulatedUser ? SIMULATED_USER_ID : userId;
                
                // Intentar obtener desde Firebase primero
                try {
                    if (window.db) {
                        const userDoc = await window.db.collection('users').doc(realUserId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            
                            // Si ya tiene QR guardado en Firebase, usarlo
                            if (userData.personalQR && userData.personalQR.code) {
                                console.log('✅ QR encontrado en Firebase:', userData.personalQR);
                                return userData.personalQR;
                            }
                        }
                    }
                } catch (error) {
                    console.log('⚠️ No se pudo acceder a Firebase, usando localStorage');
                }
                
                // Si no está en Firebase, verificar localStorage
                let savedQRData = localStorage.getItem(`userQR_${realUserId}`);
                if (savedQRData) {
                    console.log('✅ QR encontrado en localStorage');
                    const qrData = JSON.parse(savedQRData);
                    
                    // Intentar guardar en Firebase para futuras consultas
                    try {
                        if (window.db) {
                            await window.db.collection('users').doc(realUserId).update({
                                personalQR: qrData,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            console.log('✅ QR guardado en Firebase');
                        }
                    } catch (error) {
                        console.log('⚠️ No se pudo guardar en Firebase');
                    }
                    
                    return qrData;
                }
                
                // Generar nuevo QR FIJO
                const fixedCode = generateFixedUserCode(realUserId);
                const code = `USER:${realUserId}:${fixedCode}`;
                const displayCode = `${realUserId.substring(0, 4).toUpperCase()}-${fixedCode}`;
                
                const qrData = {
                    code: code,
                    displayCode: displayCode,
                    userId: realUserId,
                    fixedCode: fixedCode,
                    createdAt: new Date().toISOString()
                };
                
                // Guardar en localStorage
                localStorage.setItem(`userQR_${realUserId}`, JSON.stringify(qrData));
                
                // Intentar guardar en Firebase
                try {
                    if (window.db) {
                        await window.db.collection('users').doc(realUserId).update({
                            personalQR: qrData,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log('✅ Nuevo QR guardado en Firebase');
                    }
                } catch (error) {
                    console.log('⚠️ QR guardado solo en localStorage');
                }
                
                console.log('✅ Nuevo QR FIJO generado:', qrData);
                return qrData;
                
            } catch (error) {
                console.error('❌ Error generando QR personal:', error);
                throw error;
            }
        }

        function generateFixedUserCode(userId) {
            // Crear código FIJO basado únicamente en el UID del usuario
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                const char = userId.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            const positiveHash = Math.abs(hash);
            const base36 = positiveHash.toString(36).toUpperCase();
            const fixedCode = (base36 + '000000').substring(0, 6);
            
            console.log('🔑 Código fijo generado para', userId, ':', fixedCode);
            return fixedCode;
        }

        // Función para dibujar QR en canvas
        async function drawQRCodeToCanvas(canvas, text) {
            console.log('📱 Generando QR REAL para:', text);
            
            const ctx = canvas.getContext('2d');
            
            try {
                // Verificar si QRCode está disponible
                if (typeof QRCode !== 'undefined') {
                    console.log('✅ Librería QRCode disponible, generando QR real...');
                    
                    // Limpiar canvas
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, 200, 200);
                    
                    // Crear un canvas temporal para el QR
                    const tempCanvas = document.createElement('canvas');
                    
                    // Usar QRCode.toCanvas
                    try {
                        await QRCode.toCanvas(tempCanvas, text, {
                            width: 180,
                            margin: 1,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            },
                            errorCorrectionLevel: 'M'
                        });
                        
                        // Dibujar el QR real en el canvas principal
                        ctx.drawImage(tempCanvas, 10, 10, 180, 180);
                        
                        // Agregar borde decorativo naranja
                        ctx.strokeStyle = '#FF8C42';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(5, 5, 190, 190);
                        
                        console.log('✅ QR REAL generado exitosamente con librería');
                        return;
                        
                    } catch (qrError) {
                        console.error('❌ Error con QRCode.toCanvas:', qrError);
                        throw qrError;
                    }
                    
                } else {
                    console.warn('⚠️ Librería QRCode no disponible');
                    throw new Error('QRCode library not available');
                }
                
            } catch (error) {
                console.error('❌ Error generando QR, usando fallback:', error);
                drawFallbackQR(ctx, text);
            }
        }

        // Función fallback para QR
        function drawFallbackQR(ctx, text) {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#000000';
            ctx.font = '12px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('QR Code', 100, 90);
            ctx.fillText(text.substring(0, 20), 100, 110);
            ctx.fillText('Usuario Personal', 100, 130);
            
            // Borde naranja
            ctx.strokeStyle = '#FF8C42';
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, 190, 190);
        }

        async function refreshQR() {
            try {
                console.log('🔄 Regenerando QR visual (mismo código)...');
                await generatePersonalQR();
                showSuccess('QR actualizado');
            } catch (error) {
                console.error('❌ Error actualizando QR:', error);
                showError('Error actualizando QR: ' + error.message);
            }
        }

        // ================================
        // FUNCIONES DE EDICIÓN Y GUARDADO
        // ================================

        function enableEdit(fieldId) {
            const field = document.getElementById(fieldId);
            const editBtn = field.parentElement.querySelector('.edit-btn');
            
            if (field.readOnly) {
                field.readOnly = false;
                field.focus();
                editBtn.innerHTML = '<i class="fas fa-check"></i>';
                editBtn.classList.add('save-mode');
                isEditing = true;
            } else {
                field.readOnly = true;
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.classList.remove('save-mode');
                isEditing = false;
            }
        }

        async function saveProfile() {
            if (!isEditing) return;
            
            const name = document.getElementById('user-name').value.trim();
            
            if (!name) {
                showError('El nombre es requerido');
                return;
            }
            
            try {
                await actualizarPerfil(currentUser.uid, { name: name });
                document.getElementById('profile-name').textContent = name;
                
                const nameField = document.getElementById('user-name');
                const editBtn = nameField.parentElement.querySelector('.edit-btn');
                nameField.readOnly = true;
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.classList.remove('save-mode');
                isEditing = false;
                
                showSuccess('Perfil actualizado');
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showError(error.message);
            }
        }

        // CORREGIDO: Función para actualizar perfil con ID consistente
        async function actualizarPerfil(userId, profileData) {
            console.log('💾 Updating profile for:', userId, profileData);
            
            try {
                const realUserId = window.simulatedUser ? SIMULATED_USER_ID : userId;
                
                // Actualizar en Firebase si está disponible
                if (window.db) {
                    await window.db.collection('users').doc(realUserId).update({
                        ...profileData,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('✅ Perfil actualizado en Firebase');
                    
                    // Recargar perfil para mostrar cambios
                    await loadUserProfile();
                }
            } catch (error) {
                console.error('❌ Error actualizando perfil:', error);
                throw error;
            }
        }

        // ================================
        // FUNCIONES DE IMAGEN
        // ================================

        function changeProfileImage() {
            document.getElementById('image-modal').style.display = 'block';
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function selectImageFromGallery() {
            document.getElementById('file-input').click();
        }

        function takePhoto() {
            const fileInput = document.getElementById('file-input');
            fileInput.setAttribute('capture', 'camera');
            fileInput.click();
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showError('Tipo de archivo inválido');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showError('Archivo muy grande (máx 5MB)');
                return;
            }
            
            try {
                const imageUrl = await uploadProfileImage(currentUser.uid, file);
                document.getElementById('profile-image').src = imageUrl;
                
                await actualizarPerfil(currentUser.uid, { avatar: imageUrl });
                
                closeImageModal();
                showSuccess('Imagen actualizada');
                
            } catch (error) {
                console.error('Error uploading image:', error);
                showError(error.message);
            }
        }

        // CORREGIDO: Función para subir imagen con ID consistente
        async function uploadProfileImage(userId, file) {
            console.log('🖼️ Uploading image for:', userId);
            
            try {
                const realUserId = window.simulatedUser ? SIMULATED_USER_ID : userId;
                
                // Si Firebase Storage está disponible, subir imagen
                if (window.storage) {
                    const fileName = `profile-images/${realUserId}/${Date.now()}_${file.name}`;
                    const storageRef = window.storage.ref(fileName);
                    
                    const snapshot = await storageRef.put(file);
                    const downloadURL = await snapshot.ref.getDownloadURL();
                    
                    console.log('✅ Imagen subida a Firebase Storage');
                    return downloadURL;
                } else {
                    // Fallback: crear URL local temporal
                    const reader = new FileReader();
                    return new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                }
            } catch (error) {
                console.error('❌ Error subiendo imagen:', error);
                throw error;
            }
        }

        // ================================
        // FUNCIONES DE UTILIDAD
        // ================================

        async function logout() {
            if (confirm('¿Estás seguro de cerrar sesión?')) {
                try {
                    localStorage.removeItem('simulatedUser');
                    window.simulatedUser = null;
                    
                    if (window.auth.currentUser) {
                        await window.auth.signOut();
                    }
                    
                    window.location.href = '../index.html';
                } catch (error) {
                    console.error('❌ Error signing out:', error);
                    showError(error.message);
                }
            }
        }

        function showError(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #f44336;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        // NUEVA: Función de debugging para verificar estado
        window.debugProfile = function() {
            console.log('🔍 Estado actual del perfil:');
            console.log('  - Usuario actual:', currentUser);
            console.log('  - Usuario simulado:', window.simulatedUser);
            console.log('  - Firebase Auth:', !!window.auth);
            console.log('  - Firebase DB:', !!window.db);
            console.log('  - Firebase Storage:', !!window.storage);
            console.log('  - QRCode library:', typeof QRCode !== 'undefined');
            
            if (currentUser) {
                console.log('  - UID actual:', currentUser.uid);
                const realUserId = window.simulatedUser ? SIMULATED_USER_ID : currentUser.uid;
                console.log('  - ID real usado:', realUserId);
            }
        };

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                closeImageModal();
            }
        }

        console.log('🎉 Perfil cargado completamente con QR funcionando');
    </script>
