<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - MisEstrellas</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<style>
    body {
        background: var(--gradient-dark);
        color: var(--text-white);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .verification-container {
        background: var(--gradient-card);
        border: 1px solid var(--border-warm);
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 32px var(--shadow-dark);
    }
    
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: var(--gradient-orange);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
    }
    
    .message {
        margin: 20px 0;
        padding: 16px;
        border-radius: 8px;
        font-weight: 500;
    }
    
    .success {
        background: #4CAF50;
        color: white;
    }
    
    .error {
        background: #F44336;
        color: white;
    }
    
    .loading {
        background: #2196F3;
        color: white;
    }
    
    .btn {
        background: var(--gradient-orange);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
    }
    
    .btn:hover {
        opacity: 0.9;
    }
    
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<body>
    <div class="verification-container">
        <div class="logo">‚≠ê</div>
        <h1>Verificaci√≥n de Email</h1>
        
        <div id="status-message" class="message loading">
            <div class="spinner"></div>
            <p>Verificando tu enlace de acceso...</p>
        </div>
        
        <div id="actions" style="display: none;">
            <a href="index.html" class="btn">Volver al Login</a>
            <a href="cliente/dashboard.html" class="btn" id="dashboard-link" style="display: none;">Ir al Dashboard</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        let verificationStatus = 'loading';
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìß Iniciando verificaci√≥n de email...');
            
            try {
                // Esperar a que Firebase est√© listo
                await waitForFirebase();
                
                // Verificar si es un enlace de sign-in
                if (window.auth.isSignInWithEmailLink(window.location.href)) {
                    await handleEmailSignIn();
                } else {
                    showError('Enlace de verificaci√≥n inv√°lido');
                }
                
            } catch (error) {
                console.error('‚ùå Error en verificaci√≥n:', error);
                showError('Error procesando enlace: ' + error.message);
            }
        });
        
        async function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.auth && window.db) {
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }
        
        async function handleEmailSignIn() {
            try {
                // Obtener email de localStorage o URL
                let email = localStorage.getItem('emailForSignIn');
                
                if (!email) {
                    // Intentar obtener de la URL
                    const urlParams = new URLSearchParams(window.location.search);
                    email = urlParams.get('email');
                }
                
                if (!email) {
                    // Pedir email al usuario
                    email = prompt('Por favor, confirma tu email:');
                    
                    if (!email) {
                        throw new Error('Email requerido para completar el proceso');
                    }
                }
                
                console.log('üìß Verificando email:', email);
                
                // Completar sign-in con email link
                const result = await window.auth.signInWithEmailLink(email, window.location.href);
                
                console.log('‚úÖ Email verificado exitosamente:', result.user.uid);
                
                // Limpiar localStorage
                localStorage.removeItem('emailForSignIn');
                
                // Crear o actualizar perfil
                await createOrUpdateClientProfile(result.user);
                
                showSuccess('‚úÖ Email verificado exitosamente!');
                
                // Redirigir despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'cliente/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error en sign-in con email:', error);
                throw error;
            }
        }
        
        async function createOrUpdateClientProfile(user) {
            try {
                if (!window.db) return;
                
                const userRef = window.db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                if (userDoc.exists) {
                    // Actualizar usuario existente
                    await userRef.update({
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: true
                    });
                } else {
                    // Crear nuevo usuario
                    const userData = {
                        name: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        phoneNumber: null,
                        phoneVerified: false,
                        emailVerified: true,
                        userType: 'client',
                        totalPoints: 0,
                        totalVisits: 0,
                        totalRedemptions: 0,
                        joinedBusinesses: [],
                        isActive: true,
                        displayName: user.displayName || user.email.split('@')[0],
                        preferences: {
                            language: 'es',
                            notifications: true,
                            theme: 'light'
                        },
                        registrationSource: 'email',
                        analytics: {
                            averagePointsPerVisit: 0
                        },
                        avatar: '',
                        location: {
                            city: '',
                            coordinates: {}
                        },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await userRef.set(userData);
                }
                
                console.log('‚úÖ Perfil de usuario actualizado');
                
            } catch (error) {
                console.error('‚ùå Error actualizando perfil:', error);
                // No lanzar error para no bloquear el flujo
            }
        }
        
        function showSuccess(message) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'message success';
            statusDiv.innerHTML = `<p>${message}</p><p>Redirigiendo al dashboard...</p>`;
            
            const actionsDiv = document.getElementById('actions');
            const dashboardLink = document.getElementById('dashboard-link');
            dashboardLink.style.display = 'inline-block';
            actionsDiv.style.display = 'block';
            
            verificationStatus = 'success';
        }
        
        function showError(message) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'message error';
            statusDiv.innerHTML = `<p>‚ùå ${message}</p><p>Por favor, intenta nuevamente o contacta soporte.</p>`;
            
            const actionsDiv = document.getElementById('actions');
            actionsDiv.style.display = 'block';
            
            verificationStatus = 'error';
        }
        
        // Limpiar URL para evitar reutilizaci√≥n del enlace
        if (window.history && window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
