    <script>
        // Initialize phone input
        let phoneInput;
        let currentUserType = 'client';
        let isUsingEmail = false;

        let attemptCounts = {
            verification: 0,
            codeRequest: 0,
            lastRequestTime: 0
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializePhoneInput();
            updateTexts();
            setupEventListeners();
        });

        function initializePhoneInput() {
            const phoneField = document.getElementById('client-phone');
            phoneInput = window.intlTelInput(phoneField, {
                initialCountry: 'co',
                preferredCountries: ['co', 'us', 'mx'],
                utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js',
                formatOnDisplay: true,
                nationalMode: false,
                autoPlaceholder: "aggressive"
            });
            
            // Establecer valor por defecto
            phoneField.value = '+57 ';
            
            // Listener para cambios de pa√≠s
            phoneField.addEventListener('countrychange', function() {
                const countryData = phoneInput.getSelectedCountryData();
                const dialCode = countryData.dialCode;
                phoneField.value = `+${dialCode} `;
                phoneField.focus();
            });
        }

        function selectUserType(type) {
            currentUserType = type;
            
            // Update button states
            document.getElementById('client-btn').classList.toggle('active', type === 'client');
            document.getElementById('admin-btn').classList.toggle('active', type === 'admin');
            
            // Show/hide login sections
            document.getElementById('client-login').classList.toggle('active', type === 'client');
            document.getElementById('admin-login').classList.toggle('active', type === 'admin');
            
            // Hide verification section
            document.getElementById('verification-section').style.display = 'none';
            
            // Update button text
            const loginBtn = document.getElementById('login-btn');
            loginBtn.textContent = type === 'client' ? 'Continuar' : 'Iniciar sesi√≥n';
        }

        function toggleClientInput() {
            isUsingEmail = !isUsingEmail;
            const phoneField = document.getElementById('client-phone');
            const emailField = document.getElementById('client-email');
            const toggleBtn = document.querySelector('.toggle-input');
            
            // Obtener el contenedor completo de intl-tel-input
            const phoneContainer = phoneField.closest('.iti');
            const inputGroup = phoneField.closest('.input-group');
            
            // Obtener la bandera espec√≠ficamente
            const countryFlag = inputGroup.querySelector('.iti__flag-container');
            
            if (isUsingEmail) {
                // Ocultar completamente el input de tel√©fono y su contenedor
                if (phoneContainer) {
                    phoneContainer.style.display = 'none';
                }
                phoneField.style.display = 'none';
                
                // Ocultar la bandera espec√≠ficamente
                if (countryFlag) {
                    countryFlag.style.display = 'none';
                    countryFlag.classList.add('hidden');
                }
                
                // Mostrar el campo de email
                emailField.style.display = 'block';
                toggleBtn.textContent = 'Usar Tel√©fono';
                
                // Limpiar valores
                emailField.value = '';
                phoneField.value = '';
                
            } else {
                // Mostrar el contenedor del tel√©fono
                if (phoneContainer) {
                    phoneContainer.style.display = 'flex';
                }
                phoneField.style.display = 'block';
                
                // Mostrar la bandera nuevamente
                if (countryFlag) {
                    countryFlag.style.display = 'block';
                    countryFlag.classList.remove('hidden');
                }
                
                // Ocultar el campo de email
                emailField.style.display = 'none';
                toggleBtn.textContent = 'Usar Email';
                
                // Restaurar valor por defecto del tel√©fono
                phoneField.value = '+57 ';
                emailField.value = '';
                
                // Hacer foco en el campo de tel√©fono
                setTimeout(() => {
                    phoneField.focus();
                }, 100);
            }
            
            // Limpiar mensajes de error previos
            const existingMessages = document.querySelectorAll('.error-message, .success-message, .temp-message');
            existingMessages.forEach(msg => {
                if (msg.parentNode) {
                    msg.parentNode.removeChild(msg);
                }
            });
            
            // Resetear secci√≥n de verificaci√≥n
            const verificationSection = document.getElementById('verification-section');
            verificationSection.style.display = 'none';
            document.getElementById('verification-code').value = '';
            
            // Resetear bot√≥n de login
            const loginBtn = document.getElementById('login-btn');
            loginBtn.textContent = 'Continuar';
            loginBtn.disabled = false;
        }

        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                if (currentUserType === 'client') {
                    await handleClientLogin();
                } else {
                    await handleAdminLogin();
                }
            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function handleClientLogin() {
            const verificationSection = document.getElementById('verification-section');
            
            if (verificationSection.style.display === 'none') {
                const contact = isUsingEmail ? 
                    document.getElementById('client-email').value :
                    phoneInput.getNumber();
                
                if (!contact) {
                    throw new Error('Por favor ingresa tu tel√©fono o email');
                }
                
                let result;
                
                if (isUsingEmail) {
                    result = await authenticateClientWithEmailLocal(contact);
                    
                    // Para email con enlace, solo mostrar mensaje
                    if (result.isEmailLink) {
                        showMessage(result.message, 'success');
                        
                        // Deshabilitar bot√≥n
                        const loginBtn = document.getElementById('login-btn');
                        loginBtn.disabled = true;
                        loginBtn.textContent = 'Enlace enviado - Revisa tu email';
                        
                        return;
                    }
                } else {
                    result = await authenticateClientWithPhoneLocal(contact);
                }
                
                if (result && result.message) {
                    showMessage(result.message, 'success');
                }
                
                // Mostrar verificaci√≥n solo para tel√©fono
                if (!isUsingEmail && result.requiresVerification) {
                    verificationSection.style.display = 'block';
                    document.getElementById('login-btn').textContent = 'Verificar';
                }
                
            } else {
                // Verificar c√≥digo SMS
                const code = document.getElementById('verification-code').value;
                
                if (!code) {
                    throw new Error('Por favor ingresa el c√≥digo de verificaci√≥n');
                }
                
                const verificationResult = await verificarCodigoLocal(code);
                
                showMessage('‚úÖ Verificaci√≥n exitosa. Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'cliente/dashboard.html';
                }, 1500);
            }
        }

        // üî• Funci√≥n de respaldo para login cliente
        async function loginClienteLocal(contactInfo) {
            try {
                console.log('üîÑ Login cliente local iniciado para:', contactInfo);
                
                // Verificar que Firebase est√© disponible
                if (!window.auth || !window.db) {
                    throw new Error('Firebase no est√° inicializado');
                }
                
                if (isEmail(contactInfo)) {
                    // Email-based authentication for clients
                    return await authenticateClientWithEmailLocal(contactInfo);
                } else {
                    // Phone-based authentication
                    return await authenticateClientWithPhoneLocal(contactInfo);
                }
                
            } catch (error) {
                console.error('‚ùå Error en login cliente local:', error);
                throw error;
            }
        }

        async function authenticateClientWithEmailLocal(email) {
            try {
                console.log('üìß Autenticando con email:', email);
                
                // Verificar l√≠mite de solicitudes
                const now = Date.now();
                const timeSinceLastRequest = now - attemptCounts.lastRequestTime;
                
                if (attemptCounts.codeRequest >= 2 && timeSinceLastRequest < 300000) {
                    const remainingTime = Math.ceil((300000 - timeSinceLastRequest) / 60000);
                    throw new Error(`Has alcanzado el l√≠mite de solicitudes. Espera ${remainingTime} minutos.`);
                }
                
                if (timeSinceLastRequest >= 300000) {
                    attemptCounts.codeRequest = 0;
                }
                
                if (!window.auth || !window.db) {
                    throw new Error('Firebase no est√° inicializado completamente.');
                }
                
                try {
                    // üî• M√âTODO REAL: Usar Email Link (passwordless)
                    const actionCodeSettings = {
                        url: 'https://santicusi.github.io/index.html?emailSignIn=true',
                        handleCodeInApp: true
                    };
                    
                    // Enviar enlace de acceso al email
                    await window.auth.sendSignInLinkToEmail(email, actionCodeSettings);
                    
                    // Guardar email para completar el proceso
                    localStorage.setItem('emailForSignIn', email);
                    localStorage.setItem('pendingEmailSignIn', 'true');
                    
                    attemptCounts.codeRequest++;
                    attemptCounts.lastRequestTime = now;
                    attemptCounts.verification = 0;
                    
                    return {
                        success: true,
                        message: `Enlace de acceso enviado a ${email}. Revisa tu bandeja de entrada y haz clic en el enlace.`,
                        requiresVerification: true,
                        isEmailLink: true
                    };
                    
                } catch (emailError) {
                    console.error('‚ùå Error enviando enlace de email:', emailError);
                    
                    if (emailError.code === 'auth/invalid-email') {
                        throw new Error('Direcci√≥n de email inv√°lida');
                    } else if (emailError.code === 'auth/operation-not-allowed') {
                        throw new Error('Autenticaci√≥n por email no est√° habilitada. Contacta al administrador.');
                    } else if (emailError.code === 'auth/too-many-requests') {
                        throw new Error('Demasiadas solicitudes. Espera unos minutos.');
                    } else {
                        throw new Error('Error enviando enlace de acceso: ' + emailError.message);
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Error en autenticaci√≥n por email:', error);
                throw error;
            }
        }

        // üî• Funci√≥n mejorada para manejo de SMS con modo de prueba
        async function authenticateClientWithPhoneLocal(phoneNumber) {
            try {
                console.log('üì± Autenticando con tel√©fono:', phoneNumber);
                
                // Verificar l√≠mite de solicitudes
                const now = Date.now();
                const timeSinceLastRequest = now - attemptCounts.lastRequestTime;
                
                if (attemptCounts.codeRequest >= 2 && timeSinceLastRequest < 300000) {
                    const remainingTime = Math.ceil((300000 - timeSinceLastRequest) / 60000);
                    throw new Error(`Has alcanzado el l√≠mite de solicitudes. Espera ${remainingTime} minutos.`);
                }
                
                if (timeSinceLastRequest >= 300000) {
                    attemptCounts.codeRequest = 0;
                }
                
                const formattedPhone = formatPhoneNumber(phoneNumber);
                console.log('üì± Tel√©fono formateado:', formattedPhone);
                
                if (!window.auth) {
                    throw new Error('Firebase Auth no est√° inicializado');
                }
                
                try {
                    console.log('üì§ Enviando SMS REAL a:', formattedPhone);
                    
                    // üî• LIMPIAR RECAPTCHA COMPLETAMENTE ANTES DE CREAR UNO NUEVO
                    if (window.recaptchaVerifier) {
                        try {
                            await window.recaptchaVerifier.clear();
                            window.recaptchaVerifier = null;
                        } catch (e) {
                            console.log('Limpiando reCAPTCHA anterior');
                        }
                    }
                    
                    // Limpiar contenedor anterior
                    let recaptchaContainer = document.getElementById('recaptcha-container');
                    if (recaptchaContainer) {
                        recaptchaContainer.remove();
                    }
                    
                    // Crear nuevo contenedor limpio
                    recaptchaContainer = document.createElement('div');
                    recaptchaContainer.id = 'recaptcha-container';
                    recaptchaContainer.style.display = 'none';
                    document.body.appendChild(recaptchaContainer);
                    
                    // Crear nuevo reCAPTCHA
                    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                        'size': 'invisible',
                        'callback': function(response) {
                            console.log('‚úÖ reCAPTCHA verificado');
                        },
                        'expired-callback': function() {
                            console.log('‚ö†Ô∏è reCAPTCHA expirado');
                        }
                    });
                    
                    // Enviar SMS REAL
                    window.confirmationResult = await window.auth.signInWithPhoneNumber(
                        formattedPhone, 
                        window.recaptchaVerifier
                    );
                    
                    attemptCounts.codeRequest++;
                    attemptCounts.lastRequestTime = now;
                    attemptCounts.verification = 0;
                    
                    console.log('‚úÖ SMS REAL enviado a:', formattedPhone);
                    
                    return {
                        success: true,
                        message: `C√≥digo de verificaci√≥n enviado a ${formattedPhone}. Expira en 5 minutos.`,
                        requiresVerification: true
                    };
                    
                } catch (smsError) {
                    console.error('‚ùå Error enviando SMS:', smsError);
                    
                    // Limpiar en caso de error
                    if (window.recaptchaVerifier) {
                        try {
                            await window.recaptchaVerifier.clear();
                            window.recaptchaVerifier = null;
                        } catch (e) {}
                    }
                    
                    if (smsError.code === 'auth/too-many-requests') {
                        throw new Error('Demasiadas solicitudes de SMS. Espera 1 hora.');
                    } else if (smsError.code === 'auth/invalid-phone-number') {
                        throw new Error('N√∫mero de tel√©fono inv√°lido. Verifica el formato (+57...).');
                    } else if (smsError.code === 'auth/quota-exceeded') {
                        throw new Error('Cuota de SMS excedida.');
                    } else {
                        throw new Error('Error enviando SMS: ' + smsError.message);
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Error en autenticaci√≥n por tel√©fono:', error);
                throw error;
            }
        }

        

        // üî• Funci√≥n mejorada para verificar c√≥digo
        async function verificarCodigoLocal(verificationCode) {
            try {
                console.log('üîç Verificando c√≥digo:', verificationCode);
                
                if (!verificationCode || verificationCode.length !== 6) {
                    throw new Error('El c√≥digo debe tener 6 d√≠gitos');
                }
                
                // Verificar l√≠mite de intentos
                if (attemptCounts.verification >= 3) {
                    throw new Error('Has excedido el n√∫mero m√°ximo de intentos (3). Solicita un nuevo c√≥digo.');
                }
                
                if (!window.confirmationResult) {
                    throw new Error('No hay un proceso de verificaci√≥n activo. Solicita un nuevo c√≥digo.');
                }
                
                try {
                    // Verificar c√≥digo con Firebase
                    const result = await window.confirmationResult.confirm(verificationCode);
                    console.log('‚úÖ C√≥digo verificado exitosamente');
                    
                    // Reset contadores en caso de √©xito
                    attemptCounts.verification = 0;
                    attemptCounts.codeRequest = 0;
                    
                    // Crear o actualizar perfil del usuario
                    if (result && result.user) {
                        await createOrUpdateClientProfileLocal(result.user);
                        console.log('‚úÖ Perfil de usuario creado/actualizado');
                        
                        // Configurar persistencia de sesi√≥n
                        await window.auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        console.log('‚úÖ Persistencia de sesi√≥n configurada');
                    }
                    
                    return {
                        success: true,
                        user: result.user
                    };
                    
                } catch (verificationError) {
                    // Incrementar contador de intentos fallidos
                    attemptCounts.verification++;
                    const remainingAttempts = 3 - attemptCounts.verification;
                    
                    console.error('‚ùå Error verificando c√≥digo:', verificationError);
                    
                    if (verificationError.code === 'auth/invalid-verification-code') {
                        if (remainingAttempts > 0) {
                            throw new Error(`C√≥digo incorrecto. Te quedan ${remainingAttempts} intentos.`);
                        } else {
                            throw new Error('C√≥digo incorrecto. Has agotado tus intentos. Solicita un nuevo c√≥digo.');
                        }
                    } else if (verificationError.code === 'auth/code-expired') {
                        throw new Error('El c√≥digo ha expirado. Solicita uno nuevo.');
                    } else {

        async function verificarEnlaceEmail() {
            try {
                if (window.auth.isSignInWithEmailLink(window.location.href)) {
                    console.log('üîó Procesando enlace de email...');
                    
                    const email = localStorage.getItem('emailForSignIn');
                    if (!email) {
                        throw new Error('No se encontr√≥ el email asociado. Solicita un nuevo enlace.');
                    }
                    
                    // Completar autenticaci√≥n
                    const result = await window.auth.signInWithEmailLink(email, window.location.href);
                    
                    // Limpiar almacenamiento
                    localStorage.removeItem('emailForSignIn');
                    localStorage.removeItem('pendingEmailSignIn');
                    
                    // Crear perfil
                    await createOrUpdateClientProfileLocal(result.user);
                    
                    // Configurar persistencia
                    await window.auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    
                    console.log('‚úÖ Autenticaci√≥n por email completada');
                    
                    // Redirigir
                    window.location.href = 'cliente/dashboard.html';
                    
                    return { success: true, user: result.user };
                }
                
                return null;
                
            } catch (error) {
                console.error('‚ùå Error verificando enlace:', error);
                localStorage.removeItem('emailForSignIn');
                localStorage.removeItem('pendingEmailSignIn');
                throw new Error('Enlace inv√°lido o expirado. Solicita uno nuevo.');
            }
        }

        // üî• Funci√≥n mejorada para crear/actualizar perfil de cliente
        async function createOrUpdateClientProfileLocal(user) {

        function formatPhoneNumber(phoneNumber) {
            // Remove all non-digit characters
            let cleaned = phoneNumber.replace(/\D/g, '');
            
            // Add country code if not present (default to Colombia +57)
            if (!cleaned.startsWith('57') && cleaned.length === 10) {
                cleaned = '57' + cleaned;
            }
            
            // Add '+' prefix
            return '+' + cleaned;
        }

        function isEmail(input) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(input);
        }

        function generateTempPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return password;
        }

        function showMessage(message, type = 'info') {
            // Remover mensajes anteriores
            const existingMessages = document.querySelectorAll('.temp-message');
            existingMessages.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'temp-message';
            messageDiv.style.cssText = `
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#F44336' : '#2196F3'};
                color: white;
                padding: 12px;
                border-radius: 8px;
                margin: 10px 0;
                text-align: center;
                font-size: 14px;
            `;
            messageDiv.textContent = message;
            
            const loginBtn = document.getElementById('login-btn');
            loginBtn.parentNode.insertBefore(messageDiv, loginBtn);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // üî• REEMPLAZAR POR ESTA FUNCI√ìN MEJORADA:
        function updateTexts() {
            console.log('üåê Actualizando textos...');
            
            // Verificar si translations.js est√° cargado
            if (typeof window.t !== 'function') {
                console.warn('‚ö†Ô∏è Funci√≥n de traducci√≥n no disponible, usando fallback');
                updateTextsWithFallback();
                return;
            }
            
            try {
                const currentLang = getLanguageLocal();
                console.log('üåç Idioma actual:', currentLang);
                
                // Update all elements with data-translate attribute
                const elements = document.querySelectorAll('[data-translate]');
                console.log('üîÑ Actualizando', elements.length, 'elementos');
                
                elements.forEach(element => {
                    const key = element.getAttribute('data-translate');
                    const translation = window.t(key);
                    
                    if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'email' || element.type === 'tel')) {
                        // Update placeholder for input elements
                        element.placeholder = translation;
                    } else if (element.tagName === 'BUTTON' || element.tagName === 'SPAN' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2' || element.tagName === 'LABEL') {
                        // Update text content for other elements
                        element.textContent = translation;

                    console.log('‚úÖ Traducido:', key, '‚Üí', translation);
                });
                
                // Update language buttons
                updateLanguageButtonsLocal();
                
                console.log('‚úÖ Traducciones aplicadas exitosamente');
                
            } catch (error) {
                console.error('‚ùå Error aplicando traducciones:', error);
                updateTextsWithFallback();
            }
        }

        // üî• FUNCI√ìN PARA OBTENER IDIOMA LOCAL (sin conflictos)
        function getLanguageLocal() {
            try {
                // Si existe la funci√≥n global, usarla SOLO si no estamos en un bucle
                if (typeof window.getCurrentLanguage === 'function' && window.getCurrentLanguage !== getLanguageLocal) {
                    return window.getCurrentLanguage();
                } else {
                    // Usar localStorage directamente
                    return localStorage.getItem('lang') || 'es';
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Error obteniendo idioma:', error);
                return 'es';
            }
        }

        // üî• FUNCI√ìN PARA ACTUALIZAR BOTONES DE IDIOMA LOCAL
        function updateLanguageButtonsLocal() {
            try {

                // Update language toggle buttons
                const langButtons = document.querySelectorAll('.lang-btn');
                langButtons.forEach(btn => {

            }
        }

        // üî• FUNCI√ìN PARA CAMBIAR IDIOMA (evita conflictos)
        function changeLanguageLocal(lang) {
            try {
                console.log('üåç Cambiando idioma a:', lang);
                
                // Usar la funci√≥n global si est√° disponible
                if (typeof window.changeLanguage === 'function') {
                    window.changeLanguage(lang);
                } else {

                    updateLanguageButtonsLocal();
                    updateTexts();

            } catch (error) {
                console.error('‚ùå Error cambiando idioma:', error);
                // Fallback b√°sico
                localStorage.setItem('lang', lang);
                updateLanguageButtonsLocal();
                updateTexts();
            }
        }

        // üî• FUNCI√ìN DE TRADUCCI√ìN LOCAL CON FALLBACK
        function tLocal(key) {
            try {
                if (typeof window.t === 'function') {
                    return window.t(key);
                } else {
                    return getBasicTranslation(key);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Error en traducci√≥n para:', key);

        // üî• FUNCI√ìN DE ACTUALIZACI√ìN CON FALLBACK B√ÅSICO
        function updateTextsWithFallback() {
            console.log('üîÑ Usando traducciones de respaldo...');
            
            try {
                const elements = document.querySelectorAll('[data-translate]');
                
                elements.forEach(element => {
                    const key = element.getAttribute('data-translate');
                    const translation = getBasicTranslation(key);
                    
                    if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'email' || element.type === 'tel')) {
                        element.placeholder = translation;
                    } else {
                        element.textContent = translation;
                    }
                });
                
                updateLanguageButtonsLocal();

            } catch (error) {
                console.error('‚ùå Error en traducciones de respaldo:', error);
            }
        }

        // üî• INICIALIZACI√ìN SEGURA
        function initializeTranslations() {
            try {
                // Establecer idioma por defecto si no existe
                if (!localStorage.getItem('lang')) {
                    const browserLang = navigator.language || navigator.userLanguage;
                    const lang = browserLang.startsWith('en') ? 'en' : 'es';
                    localStorage.setItem('lang', lang);
                }
                
                // Actualizar textos y botones
                updateLanguageButtonsLocal();
                updateTexts();
                
                console.log('‚úÖ Sistema de traducciones inicializado');
            } catch (error) {
                console.error('‚ùå Error inicializando traducciones:', error);
            }
        }
